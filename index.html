<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
    <!-- reset.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css" />
    <link rel="stylesheet" href="./css/main.scss" />

    <script defer type="module" src="./js/main.js"></script>
    <title>FIND MY MOVIES</title>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="banner">
          <img src="./images/banner.png" alt="banner" />
        </div>
        <h1>FIND MY MOVIES</h1>
      </header>
      <main>
        <form class="search">
          <div class="search__keyword">
            <select name="years" id="years">
              <option value="all">All Years</option>
              <option value="2022">2022</option></select
            ><input type="text" placeholder="찾을 영화 키워드를 검색해주세요" />
          </div>
          <button type="submit" class="search__btn">Search !</button>
        </form>
        <div class="result"></div>
      </main>
      <footer>
        <p>Image by rawpxel.com on Freepik</p>
      </footer>
    </div>
  </body>
</html>
