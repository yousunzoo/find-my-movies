<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- gsap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
      integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"
      integrity="sha512-tQFq+nb/TSS648SDzWbSj0A67t4I1PFzR0U6Oi/yEYFyUbAIwg74SOCbr7t2X1Rn+iln7sYwfh8y+z7p0gddOw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <!-- reset.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css" />
    <link rel="stylesheet" href="./css/main.scss" />

    <script defer type="module" src="./js/main.js"></script>
    <title>FIND MY MOVIES</title>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="banner">
          <img src="./images/banner.png" alt="banner" />
        </div>
        <h1>FIND MY MOVIES</h1>
      </header>
      <main>
        <form class="search">
          <div class="search__keyword">
            <select name="years" id="years">
              <option value="all">All Years</option></select
            ><input type="text" placeholder="찾을 영화 키워드를 검색해주세요" />
          </div>
          <button type="submit" class="search__btn">Search !</button>
        </form>
        <div class="result"></div>
      </main>
      <footer>
        <p>Image by rawpxel.com on Freepik</p>
      </footer>
      <div id="to-top">
        <span class="material-symbols-outlined">arrow_upward</span>
      </div>
    </div>
  </body>
</html>
